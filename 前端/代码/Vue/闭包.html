<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 情景1
    var name = "The Window";

    var object = {
      name: "My Object",

      getNameFunc: function () {
        return function () {
          return this.name;
        };

      }

    };

    alert(object.getNameFunc()());
    // 情景2
    var name = "The Window";

    var object = {
      name: "My Object",

      getNameFunc: function () {
        var that = this;
        return function () {
          return that.name;
        };


      }

    };

    alert(object.getNameFunc()());
    // 释放内存
    object = null;
  </script>
</body>

</html>
