<!DOCTYPE html>

    <title>Document</title>
    <script>
        // 数组去重(重点案例)
        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        demo = unique(['a', 'b', 'c', 'b', 'a', 'd']);
        console.log(demo);
    </script>
</head>
