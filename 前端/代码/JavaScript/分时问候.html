<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>上午好</h3>

</body>
<script>
    // 获取元素
    var h3 = document.querySelector('h3')
    // 得到当前的小时数
    var date = new Date();
    var hour = date.getHours();
    // 根据小时数改变问候语
    if (hour < 12) {
        h3.innerText = '早上好';
    } else if (hour < 18) {
        h3.innerText = '中午好';
    } else if (hour >= 18) {
        h3.innerText = '晚上好';
    }
</script>

</html>
