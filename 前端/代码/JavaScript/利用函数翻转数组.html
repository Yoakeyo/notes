    <title>Document</title>
    <script>
        function reverse(arr) {
            var newArr = [];
            for (i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i]
            }
            return newArr
        }
        console.log(reverse(['你', '我', '他']));
    </script>
