    <title>Document</title>
    <script>
        var str = ['red', 'blue', 'red', 'black', 'red'];
        var i = 0;
        var index = str.indexOf('red');

        while (index !== -1) {
            index = str.indexOf('red', index + 1);
            i++;
        }
        console.log('red出现的次数为：' + i);
    </script>
