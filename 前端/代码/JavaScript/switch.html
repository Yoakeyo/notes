    <script>
        var fruits = prompt('请输入想要查询的水果：');
        switch (fruits) {
            case '苹果':
                alert('10/斤');
                break;
            case '橙子':
                alert('8/斤');
                break;
            case '葡萄':
                alert('12/斤');
                break;
            default:
                alert('没有该水果');
                break;
        }
    </script>
