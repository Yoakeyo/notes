<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum;
        var result = '';
        for (i = 1; i <= 9; i++) {
            for (j = 1; j <= i; j++) {
                sum = i * j;
                result += i + 'x' + j + '=' + sum + '\t';
                // result += 'â˜…'
            }
            result += '\n';
        }
        console.log(result);
    </script>
