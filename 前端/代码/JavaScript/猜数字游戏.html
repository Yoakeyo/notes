        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // 方法2
        var i = 3;
        while (i >= 0) {
            var num = parseInt(prompt('请输入一个1-10的数：'));
            if (num > random_num) {
                alert('猜大了');
            } else if (num < random_num) {
                alert('猜小了');
            } else if (num == random_num) {
                alert('恭喜你猜对了');
                break;
            }
            i--;
            alert('你还剩下' + i + '次机会');
            if (i == 0) {
                alert('你失败了');
                break;
            }
        }
