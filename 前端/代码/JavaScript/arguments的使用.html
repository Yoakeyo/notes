    <title>Document</title>
    <script>
        // 通过arguments求任意个数的最大值
        function getMax() {
            var max = arguments[0];
            for (var i = 1; i <= arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(1, 2, 3, 4, 5, 2, 1, 6, 123, 1, 2));
    </script>
</head>
