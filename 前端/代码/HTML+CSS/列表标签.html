<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    无序列表
    <ul>
        <li>标题1</li>
        <li>标题2</li>
        <li>标题3</li>
    </ul>
    有序列表
    <ol>
        <li>第一</li>
        <li>第二</li>
        <li>第三</li>
    </ol>
    自定义标签
    <dl>
        <dt>dd头子</dt>
        <dd>dd一号</dd>
        <dd>dd二号</dd>
        <dd>dd三号</dd>
    </dl>
</body>

</html>
