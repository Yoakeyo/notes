<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <h4>图片标签的使用</h4>
    <img src="./图片/京东.png" />
    <h4>ALT属性的使用，图片显示错误时提示文字信息</h4>
    <img src="/图片/京东.png"  alt="裂开了" />
    <h4>title标签的使用，鼠标移至图片上提示信息</h4>
    <img src="./图片/京东.png" title="京东" />
    <h4>width设置图片的宽度</h4>
    <img src="./图片/京东.png" width="100px" />
    <h4>height设置图片的高度</h4>
    <img src="./图片/京东.png" height="100px" />
    <h4>border设置图片的边框</h4>
    <img src="./图片/京东.png" border="15px" />
</body>
</html>
