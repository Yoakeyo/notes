<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建三个颜色的盒子</title>
    <style>
            .red {
                background-color:red;
                width: 100px;
                height: 100px;
            }
            .green {
                background-color:green;
                width: 100px;
                height: 100px;
            }
            .typeface {
                font:italic 700 16px "Microsoft Yahei"
            }
    </style>
</head>
<body>
    <div class="red typeface"> 红色 </div>
    <div class="green typeface"> 绿色 </div>
    <div class="red typeface"> 红色 </div>
</body>
</html>
