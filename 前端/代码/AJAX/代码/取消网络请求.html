<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>点击发送</button>
  <button>点击取消</button>
  <script>
    const btns = document.querySelectorAll('button')
    let x;
    let isSending = false;
    btns[0].onclick = function () {
      // console.log('发送');
      if (isSending) {
        x.abort();
      }
      isSending = true;
      x = new XMLHttpRequest();
      x.open('GET', 'http://127.0.0.1:8000/test');
      x.send()
      x.onreadystatechange = function () {
        if (x.readystate === 4) {
          isSending = false;
        }
      }
    }
    btns[1].onclick = function () {
      // console.log('取消');
      x.abort()
    }
  </script>
</body>

</html>
