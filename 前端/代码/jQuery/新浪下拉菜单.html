<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .menu {
            display: flex;
            /* float: left; */
            border-collapse: collapse;
            margin: 100px 100px;
        }

        .menu li {
            list-style: none;
            width: 60px;
            background-color: aqua;
            text-align: center;
            font: 400 16px/30px '微软雅黑';
        }

        .menu li ul {
            display: none;
        }

        ul,
        li {
            width: 60px;
            height: 30px;
        }

        a {
            width: 60px;
            text-align: center;
            height: 30px;
            line-height: 30px;
            display: inline-block;
            background-color: rgb(223, 223, 223);
            text-decoration: none;
            color: black;
        }

        ul li a:hover {
            background-color: rgb(140, 140, 140);
        }
    </style>
